<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>剪刀石頭布</title>
    <link rel="stylesheet" href="css/janken.css" />
  </head>
  <body>
    <header>
      <h1>和大便剪刀石頭布</h1>
    </header>

    <!-- ジャンケンの選択 -->
    <div class="box_1">
      <ul class="choice">
        <li id="gu_btn">✊</li>
      </ul>
    </div>
    <div class="box_2">
      <ul class="choice">
        <li id="choki_btn">✌️</li>
      </ul>
    </div>
    <div class="box_3">
      <ul class="choice">
        <li id="pa_btn">🖐</li>
      </ul>
    </div>
    <div class="box_4">
      <ul class="choice">
        <li>VS</li>
      </ul>
    </div>
    <div id="com_hand" class="box_5">
      <ul class="choice">
        <li>💩</li>
      </ul>
    </div>

    <div>
      <p>結果是
      <div id="judgement">:</div>
      </p>
    </div>
    <footer>頁腳</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        const result = ["✊", "✌️", "🖐"];
        $("#gu_btn").on("click", function () {
          //自分の手はグー
          let rand = Math.floor(Math.random() * 3);
          //0コンピューターはグー
          //1コンピューターはチョキ
          //2コンピューターはパー
          // $("#com_hand").text(result[rand]);
          $("#com_hand").html('<ul class="choice"><li>💩' + result[rand] + '</li></ul>');
          if (rand == 0) {
            $("#judgement").text("あいこ");
          } else if (rand == 1) {
            $("#judgement").text("勝ち");
          } else {
            $("#judgement").text("負け");
          }
        });

        $("#choki_btn").on("click", function () {
          //自分の手はチョキ
          let rand = Math.floor(Math.random() * 3);
          //0コンピューターはグー
          //1コンピューターはチョキ
          //2コンピューターはパー
          $("#com_hand").html('<ul class="choice"><li>💩' + result[rand] + '</li></ul>');
          if (rand == 0) {
            $("#judgement").text("負け");
          } else if (rand == 1) {
            $("#judgement").text("あいこ");
          } else {
            $("#judgement").text("勝ち");
          }
        });

        $("#pa_btn").on("click", function () {
          //自分の手はパー
          let rand = Math.floor(Math.random() * 3);
          //0コンピューターはグー
          //1コンピューターはチョキ
          //2コンピューターはパー
          $("#com_hand").html('<ul class="choice"><li>💩' + result[rand] + '</li></ul>');
　          if (rand == 0) {
            $("#judgement").text("勝ち");
          } else if (rand == 1) {
            $("#judgement").text("負け");
          } else {
            $("#judgement").text("あいこ");
          }
        });
      });
    </script>
  </body>
</html>
