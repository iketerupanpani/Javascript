<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>乱数発生の練習</title>
  </head>

  <body>
    <h1>乱数発生の練習</h1>

    <script>
      //Marh.floor=端数を切り捨てする関数
      // const num = Math.floor(Math.random() * 10 + 1);
      // console.log(num);

      //0-9を表示
      const num1 = Math.floor(Math.random() * 9);
      console.log(num1);
      // 1-9を表示
      const num2 = Math.floor(Math.random() * 9 + 1);
      console.log(num2);
      // 5-10を表示
      const num3 = Math.floor(Math.random() * 5 + 6);
      console.log(num3);
      // 50-99を表示
      const num4 = Math.floor(Math.random() * 50 + 50);
      console.log(num4);
    </script>
    <p>hello</p>
  </body>
</html>
