<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>おみくじ練習</title>
  </head>

  <body>
    <h1 id="hello">hello</h1>
    <p id="test1">テスト01</p>
    <p id="test2">テスト02</p>
    <p id="test3">テスト03</p>
    <!-- Jqueryの追加 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      $("#hello").on("click", function () {
        $("#hello").text("welcome");
        $("#hello").css("color", "red");
        $("#hello").append("<p>byebye</p>");
      });
      //   テスト01をクリックしたら赤くする
      $("#test1").on("click", function () {
        $("#test1").css("color", "red");
      });
      //テスト02をクリックしたらtest02に書き換える
      $("#test2").on("click", function () {
        $("#test2").text("test02");
      });
      //テスト03をクリックしたら下にテスト04を追加する
      $("#test3").on("click", function () {
        $("#test3").append("<p>テスト04</p>");
      });
    </script>
  </body>
</html>
