<!DOCTYPE html>

<head>

    <title>おみくじ練習</title>

<body>
    <script>
        var num = Math.floor(Math.random() * 4);
        if (num == 0) {
            alert("大吉")
        } else if (num == 1) { alert("中吉") }
        else if (num == 2) { alert("小吉") }
        else if (num == 3) { alert("凶") }
        else if (num == 4) { alert("大凶") }
        else { alert("error") }


    </script>



    <script>

            alert("激レア")
        } else if (num == 1) { alert("レア") }
        else if (num == 2) { alert("レア") }
        else if (num == 3) { alert("レア") }
        else if (num == 4) { alert("レア") }
        else { alert("一般") }


    </script>



</body>
