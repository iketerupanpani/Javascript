<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>条件分岐処理の練習</title>
  </head>

  <body>
    <h1>条件分岐処理の練習</h1>
    <script>
      const a = 1;
      const b = "akasaka";

      if (a >= 1) {
        alert("1以上です");
      }
      if (b != "akasaka") {
        alert("fukuokaではない");
      }

      const val = 10;
      if (val >= 5 && val <= 15) {
        //valが5-15の数値であればtrue
        alert("true");
      }
      if (val == 5 || val == 10) {
        //valが5か10であればtrue
        alert("true");
      }
    </script>
  </body>
</html>
